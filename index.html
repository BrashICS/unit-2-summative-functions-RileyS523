<!-- index.html -->
<!DOCTYPE html>

<html>
    <head>
        <title>Geometry Helper üìê</title>
        <link rel="icon" href="./images/favicon.png" sizes="any" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <h1>
            <img class="heading_img" src="./images/geometry.png" width="32px">
             Geometry Helper 
            <img class="heading_img" src="./images/geometry.png" width="32px">
        </h1>

        <h3>Use the tools below to help with your math!</h3>
        
        <p>
            Round answers to the nearest
            <input type="number" id="rounding" value="4" placeholder="0" min="0" max="10"  class="short_number">
            decimals.
        </p>

        <hr>
        
        <!-- Geometry -->
        <div>
            <h4>Part 1 - Geometry</h4>
            <label for="length">Length:</label>
            <input id="length" name="length" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="width">Width:</label>
            <input id="width" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;<br>
            <label for="height">Height:</label>
            <input id="height" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">
            <label for="radius">Radius:</label>
            <input id="radius" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">
            <br>
            <button id="rect_prism_volume_id">Rectangular Prism Volume</button>
            <button id="rect_prism_sa_id">Rectangular Prism Surf Area</button>
            <button id="sphere_volume_id">Sphere Volume</button>
            <button id="sphere_sa_id">Sphere Surf Area</button>
            <br>
            <label for="x1">X1:</label>
            <input id="x1" name="x1" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="y1">Y1:</label>
            <input id="y1" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="x2">X2:</label>
            <input id="x2" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">
            <label for="y2">Y2:</label>
            <input id="y2" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"><br>
            <button id="slope_id">Slope</button>
            <button id="length_id">Length</button>
            <button id="midpoint_id">Midpoint</button>
        </div>
        <span id="change"></span>
        <hr>

        <!-- Quadratics -->
        <div>
            <h4>Part 2 - Quadratics</h4>
            <p>
                Enter the values of "a", "b", and "c" of a quadratic in standard form:
            </p>
            
            <label for="a">a:</label>
            <input id="a" name="a" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="b">b:</label>
            <input id="b" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="c">c:</label>
            <input id="c" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">

            <button id="zeros">Find the Zeros</button> 
            <button id="vertex">Find the Vertex</button>

            <!-- Output for the zeros or vertex -->
            <div id="quadratic_output"></div>
        </div>
    </body>
</html>
